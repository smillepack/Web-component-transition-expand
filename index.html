<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />
		<script src="./index.js" type="module"></script>
		<script src="./trigger.js" type="module"></script>
	</head>
	<body>
		<div style="display: flex">
			<transition-expand
				id="trigger-content"
				aria-expanded="false"
				direction="horizontal"
				duration="5s"
				animation="slide"
				style="border: 1px solid"
			>
				<p>hello world</p>
			</transition-expand>

			<button id="trigger" style="position: fixed">collapse</button>
		</div>

		<div>
			<transition-expand
				id="trigger2-content"
				aria-expanded="true"
				direction="horizontal"
				type="slide | just collapse"
			>
				<p>hello world</p>
			</transition-expand>

			<button id="trigger2">collapse</button>
		</div>
	</body>
</html>
